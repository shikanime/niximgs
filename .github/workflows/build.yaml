name: Build
on:
  workflow_run:
    workflows:
      - check
    branches:
      - main
    types:
      - completed
jobs:
  build:
    permissions:
      packages: write
    runs-on: ubuntu-latest
    steps:
      - id: createGithubAppToken
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.OPERATOR_APP_ID }}
          private-key: ${{ secrets.OPERATOR_PRIVATE_KEY }}
      - uses: actions/checkout@v5
        with:
          token: ${{ steps.createGithubAppToken.outputs.token }}
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: shikanime-studio/setup-nix-action@v1
        with:
          github-token: ${{ steps.createGithubAppToken.outputs.token }}
      - run: |
          echo "${{ secrets.GITHUB_TOKEN }}" |
            nix develop --accept-flake-config --impure .#build --command skopeo login ghcr.io \
              --username ${{ github.actor }} \
              --password-stdin
          nix develop --accept-flake-config --impure .#build --command skaffold \
            build --build-image ${{ matrix.image }} --platform linux/amd64,linux/arm64
    strategy:
      fail-fast: false
      matrix:
        image:
          - jellyfin
          - mlflow
          - postgresql
          - radarr
          - redis
          - sonarr
          - syncthing
          - vaultwarden
          - whisparr
